version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: rightfax_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rightfax_testing}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rightfax_network

  # Redis for Celery task queue
  redis:
    image: redis:7-alpine
    container_name: rightfax_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rightfax_network

  # Flask Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rightfax_web
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-rightfax_testing}
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - REDIS_URL=redis://redis:6379/0
      - FLASK_APP=app.main:app
      - FLASK_ENV=${FLASK_ENV:-development}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - RIGHTFAX_API_URL=${RIGHTFAX_API_URL}
      - RIGHTFAX_USERNAME=${RIGHTFAX_USERNAME}
      - RIGHTFAX_PASSWORD=${RIGHTFAX_PASSWORD}
      - RIGHTFAX_SSL_VERIFY=${RIGHTFAX_SSL_VERIFY:-true}
      - RIGHTFAX_FCL_DIRECTORY=${RIGHTFAX_FCL_DIRECTORY:-/mnt/rightfax/fcl}
      - RIGHTFAX_XML_DIRECTORY=${RIGHTFAX_XML_DIRECTORY:-/mnt/rightfax/xml}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
      - ${RIGHTFAX_FCL_DIRECTORY:-./volumes/fcl}:/mnt/rightfax/fcl
      - ${RIGHTFAX_XML_DIRECTORY:-./volumes/xml}:/mnt/rightfax/xml
      - xml_archive:/app/xml_archive
      - uploads:/app/uploads
    ports:
      - "${APP_PORT:-5000}:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rightfax_network
    command: python -m flask run --host=0.0.0.0 --port=5000

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rightfax_celery_worker
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-rightfax_testing}
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - REDIS_URL=redis://redis:6379/0
      - RIGHTFAX_API_URL=${RIGHTFAX_API_URL}
      - RIGHTFAX_USERNAME=${RIGHTFAX_USERNAME}
      - RIGHTFAX_PASSWORD=${RIGHTFAX_PASSWORD}
      - RIGHTFAX_SSL_VERIFY=${RIGHTFAX_SSL_VERIFY:-true}
      - RIGHTFAX_FCL_DIRECTORY=${RIGHTFAX_FCL_DIRECTORY:-/mnt/rightfax/fcl}
      - RIGHTFAX_XML_DIRECTORY=${RIGHTFAX_XML_DIRECTORY:-/mnt/rightfax/xml}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
      - ${RIGHTFAX_FCL_DIRECTORY:-./volumes/fcl}:/mnt/rightfax/fcl
      - ${RIGHTFAX_XML_DIRECTORY:-./volumes/xml}:/mnt/rightfax/xml
      - xml_archive:/app/xml_archive
      - uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rightfax_network
    command: celery -A app.celery_app worker --loglevel=${LOG_LEVEL:-INFO}

  # XML File Watcher Service
  xml_watcher:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rightfax_xml_watcher
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-rightfax_testing}
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - RIGHTFAX_XML_DIRECTORY=${RIGHTFAX_XML_DIRECTORY:-/mnt/rightfax/xml}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
      - ${RIGHTFAX_XML_DIRECTORY:-./volumes/xml}:/mnt/rightfax/xml
      - xml_archive:/app/xml_archive
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rightfax_network
    command: python -m app.services.xml_watcher

  # Grafana
  grafana:
    image: grafana/grafana:10.2.0
    container_name: rightfax_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    depends_on:
      - postgres
    networks:
      - rightfax_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: rightfax_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    depends_on:
      - web
      - grafana
    networks:
      - rightfax_network

networks:
  rightfax_network:
    driver: bridge

volumes:
  postgres_data:
  grafana_data:
  xml_archive:
  uploads:
